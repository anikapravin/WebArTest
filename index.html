
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
      <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-assets>
          <video id="butterfly" autoplay loop="true" src="butterfly.mp4"></video>
        </a-assets>
        <a-entity mindar-image-target="targetIndex: 0">
        
          <a-video src="#butterfly" width="3" height="1.5" position="0 0 -20" webkit-playsinline playsinline></a-video>
         
        </a-entity>
      </a-scene>
    </body>
  </html>
